{% extends 'base.html' %} {% block start %}

<div class="d-flex justify-content-center">
  <form method="POST" class="velo_validation">
    {% csrf_token %} {% for field in form %}
    <div style="margin-bottom: 15px">
      <label>{{ field.label_tag }}</label><br />
      {{ field }} {% for error in field.errors %}
      <div class="error-message">{{ error }}</div>
      {% endfor %}
    </div>
    {% endfor %}

    <button class="btn btn-success me-2" type="submit">Submit</button>
    <input
      class="btn btn-light"
      type="reset"
      value="Reset"
      style="border: 1px solid black"
    />

    <div class="mt-3">
      <span class="me-2">New user?</span>
      <a href="{% url 'signup' %}" class="btn btn-primary px-3 py-2">Signup</a>
    </div>
  </form>
</div>

{% endblock %}
